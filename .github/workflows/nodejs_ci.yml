name: Node.js CI
env:
  NODE_ENV: production
on:
  push:
    branches: [ Hand-On_09 ]
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
      - name: Print environment variable
        run: echo $NODE_ENV
      - name: Use Repo Secret
        env:
          SECRET_API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "Secret API Key: $SECRET_API_KEY"
      - name: Use Environment Secret
        env:
          Env_Key: ${{ secrets.PROD_DB_PASSWORD }}
        run: |
          echo "Environment Secret: $Env_key"
      - name: Print GitHub Context
        run: |
          echo "GitHub Context:"
          echo "${{ toJson(github) }}"
      - name: Print Environment Variables
        run: |
          echo "Environment Variables:"
          echo "${{ toJson(env) }}"
      - name: Print Runner Context
        run: |
          echo "Runner Context:"
          echo "${{ toJson(runner) }}"
      
     
